name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST_MAIN }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        id: deploy
        run: |
          set -e
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST_MAIN }} << EOF
            set -e
            export NVM_DIR="\$HOME/.nvm"
            [ -s "\$NVM_DIR/nvm.sh" ] && \. "\$NVM_DIR/nvm.sh"
            [ -s "\$HOME/.profile" ] && \. "\$HOME/.profile"
            cd /var/www/nikolskij-help.ru
            PREVIOUS_COMMIT=\$(git rev-parse HEAD)
            git reset --hard HEAD
            git pull
            if ! npm ci; then
              git reset --hard \$PREVIOUS_COMMIT
              exit 1
            fi
            if ! npm run build; then
              git reset --hard \$PREVIOUS_COMMIT
              exit 1
            fi
            pm2 restart my-app
          EOF
        continue-on-error: true

      - name: Send success notification
        if: steps.deploy.outcome == 'success'
        run: |
          curl -H "Title: Deploy Success - main" \
               -H "Priority: default" \
               -d "Deployment to main branch completed successfully" \
               "https://ntfy.sh/${{ secrets.NTFY_SUCCESS_TOPIC }}"

      - name: Send error notification
        if: steps.deploy.outcome == 'failure'
        run: |
          curl -H "Title: Deploy Failed - main" \
               -H "Priority: urgent" \
               -d "Deployment to main branch failed. Check GitHub Actions logs for details..." \
               "https://ntfy.sh/${{ secrets.NTFY_ERROR_TOPIC }}"
